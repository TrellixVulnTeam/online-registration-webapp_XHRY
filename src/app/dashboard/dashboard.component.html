<div class="container fadeInDown">
  <div id="formContent" style="max-width: 100%" >
    <!--Icon -->
    <div class="text-center">
      <div class="fadeIn first">
        <img src="assets/img/logo2.jpg" id="icon" alt="User Icon" style="max-height: 150px;max-width: 150px">
      </div>

      <h2> List of Persons</h2>
    </div>
    
    <div class="row">
      <div class="card">
              <div class="card-header bg-light">
                  <div class="register-btn" style="text-align:left">
                      <input type="submit" [routerLink]="['/register']" routerLinkActive="active"
                             class="fadeIn fourth"  value="New Application">
                  </div>
              </div>

              <div class="card-body">
                  <table class="table table-striped">
                      <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">First-Name</th>
                          <th scope="col">Last-Name</th>
                          <th scope="col">ID Number</th>
                          <th scope="col">Contact Number</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let person of personList; index as i">
                          <th scope="row">{{ i + 1 }}</th>
                            <td>{{ person.firstName }}</td>
                            <td>{{ person.lastName }}</td>
                            <td>{{ person.idNumber }}</td>
                            <td>{{ person.contactNumber }}</td>
                      </tr>
                      </tbody>
                  </table>
              
              </div>
         </div>
    </div>
    
  </div>
</div>
